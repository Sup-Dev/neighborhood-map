<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Neighbourhood Map</title>
    
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="css/foundation.min.css">
  </head>
  
  <body>
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
          </section>

          <section class="middle tab-bar-section">
            <h1 class="title">Foundation</h1>
          </section>
        </nav>
        
        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">  
            <li><label>Cafe</label></li>
            <li>
              <div class="row collapse postfix-round">
                <div class="small-9 columns">
                  <input type="text" placeholder="Value">
                </div>
                <div class="small-3 columns">
                  <a href="#" class="button postfix">Filter</a>
                </div>
              </div>
            </li>
            <li><a href="#">The Psychohistorians</a></li>
            <li><a href="#">...</a></li>
          </ul>
        </aside>
        
        <section class="main-section">          
          <div id="map" style="height: 100vh; width: 100%"></div>
        </section>
        
        <a class="exit-off-canvas"></a>
      </div>
    </div>    
    
    <!-- jQuery -->
    <script src="js/lib/jquery.js"></script>
    
    <!-- App Scripts -->
    <script src="js/maps.js" async></script>
    
    <!-- Foundation Scripts -->
    <script src="js/lib/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    
    <!-- Google Map Scripts -->
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 14
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
            
            // draw markers
            getPlaces(map, pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnWFbtoeWataDlbRkv2A1sUULaz5ps360&callback=initMap"
    async defer></script>
  </body>
</html>
